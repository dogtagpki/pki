# Configuration file for the test runner used in Travis CI

container:
  detach: true
  hostname: master.ipa.test
  working_dir: /freeipa
host:
  binds:
  - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - /dev/urandom:/dev/random:ro
  privileged: true
  security_opt:
  - label:disable
  tmpfs:
  - /tmp
  - /run
server:
  domain: ipa.test
  password: Secret123
  realm: IPA.TEST
steps:
  build:
  - echo "Skipping Build. Nothing to do..."
  builddep:
  - rm -rf /var/cache/dnf/*
  - "dnf makecache fast || :"
  cleanup:
  - chown -R ${uid}:${gid} ${container_working_dir}
  - journalctl -b --no-pager > systemd_journal.log
  - >
      tar --ignore-failed-read -cvf ${container_working_dir}/var_log.tar
      /var/log/dirsrv
      /var/log/httpd
      /var/log/ipa*
      /var/log/krb5kdc.log
      /var/log/pki
      systemd_journal.log
  - chown ${uid}:${gid} ${container_working_dir}/var_log.tar
  configure:
  - echo "Configuring COPR pacakages..."
  - dnf copr enable -y @pki/10.4
  - dnf copr enable -y @freeipa/freeipa-4-5 
  - dnf repolist
  install_packages:
  - echo "Installing required packages for freeipa from official repo" 
  - dnf install -y freeipa-server freeipa-server-dns freeipa-server-trust-ad python-ipatests --best --allowerasing 
  - echo "Installing recently built dogtag RPMs..."
  - find /freeipa/dogtag_rpms/ -name '*.rpm' -and -not -name '*debuginfo*'   | xargs dnf install -y --best --allowerasing
  install_server:
  - echo "Installing ipa-server..."
  - ipa-server-install -U --domain ${server_domain} --realm ${server_realm} -p ${server_password}
    -a ${server_password} --setup-dns --setup-kra --auto-forwarders
  - echo "Installing ipa-kra..."
  - sed -ri "s/mode = production/mode = development/" /etc/ipa/default.conf
  - systemctl restart httpd.service
  lint:
  #- make PYTHON=/usr/bin/python2 V=0 lint
  #- make PYTHON=/usr/bin/python3 V=0 pylint
  - echo "Skipping lint. Nothing to do here..."
  prepare_tests:
  - echo ${server_password} | kinit admin && ipa ping
  - cp -r /etc/ipa/* ~/.ipa/
  - echo ${server_password} > ~/.ipa/.dmpw
  - echo 'wait_for_dns=5' >> ~/.ipa/default.conf
  run_tests:
  - ipa-test-config --help
  - ipa-test-task --help
  - ipa-run-tests ${tests_ignore} -k-test_dns_soa ${tests_verbose} ${path}
  - ipa-server-install --uninstall -U
tests:
  ignore:
  - test_integration
  - test_webui
  - test_ipapython/test_keyring.py
  verbose: true

