apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pki-acme
  name: pki-acme
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pki-acme
  template:
    metadata:
      labels:
        app: pki-acme
    spec:
      containers:
        - name: pki-acme
          image: 'quay.io/dogtagpki/pki-acme:11.7'
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /certs
              name: pki-acme-certs
            - mountPath: /metadata
              name: pki-acme-metadata
            - mountPath: /database
              name: pki-acme-database
            - mountPath: /issuer
              name: pki-acme-issuer
            - mountPath: /realm
              name: pki-acme-realm
      volumes:
        - name: pki-acme-certs
          secret:
            secretName: pki-acme-certs
        - name: pki-acme-metadata
          secret:
            secretName: pki-acme-metadata
        - name: pki-acme-database
          secret:
            secretName: pki-acme-database
        - name: pki-acme-issuer
          secret:
            secretName: pki-acme-issuer
        - name: pki-acme-realm
          secret:
            secretName: pki-acme-realm
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - pki-acme
        from:
          kind: ImageStreamTag
          name: 'pki-acme:11.7'
      type: ImageChange
    - type: ConfigChange
