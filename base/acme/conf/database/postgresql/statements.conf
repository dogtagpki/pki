getNonce=\
SELECT \
    "expires" \
FROM \
    "nonces" \
WHERE \
    "value" = ?

addNonce=\
INSERT INTO \
    "nonces" ("value", "expires") \
VALUES \
    (?, ?)

removeNonce=\
DELETE FROM \
    "nonces" \
WHERE \
    "value" = ?

getExpiredNonces=\
SELECT \
    "value", "expires" \
FROM \
    "nonces" \
WHERE \
    "expires" <= ?

getAccount=\
SELECT \
    "status", "jwk" \
FROM \
    "accounts" \
WHERE \
    "id" = ?

getAccountContacts=\
SELECT \
    "contact" \
FROM \
    "account_contacts" \
WHERE \
    "account_id" = ?

addAccount=\
INSERT INTO \
    "accounts" ("id", "status", "jwk") \
VALUES \
    (?, ?, ?)

addAccountContacts=\
INSERT INTO \
    "account_contacts" ("account_id", "contact") \
VALUES \
    (?, ?)

getOrder=\
SELECT \
    "account_id", "status", "expires", "not_before", "not_after", \
    "csr", "serial_number" \
FROM \
    "orders" \
WHERE \
    "id" = ?

getOrderIdentifiers=\
SELECT \
    "type", "value" \
FROM \
    "order_identifiers" \
WHERE \
    "order_id" = ?

getOrderAuthorizations=\
SELECT \
    "authz_id" \
FROM \
    "order_authorizations" \
WHERE \
    "order_id" = ?

getOrderByAuthorization=\
SELECT \
    o."id", o."account_id", o."status", o."expires", o."not_before", o."not_after", \
    o."csr", o."serial_number" \
FROM \
    "orders" o, "order_authorizations" oa \
WHERE \
    o."id" = oa."order_id" AND oa."authz_id" = ?

addOrder=\
INSERT INTO \
    "orders" ("id", "account_id", "status", "expires", "not_before", "not_after", \
              "csr", "serial_number") \
VALUES \
    (?, ?, ?, ?, ?, ?, ?, ?)

addOrderIdentifiers=\
INSERT INTO \
    "order_identifiers" ("order_id", "type", "value") \
VALUES \
    (?, ?, ?)

addOrderAuthorizations=\
INSERT INTO \
    "order_authorizations" ("order_id", "authz_id") \
VALUES \
    (?, ?)

updateOrder=\
UPDATE \
    "orders" \
SET \
    "status" = ?, "serial_number" = ? \
WHERE \
    "id" = ?

getAuthorization=\
SELECT \
    "account_id", "status", "expires", "identifier_type", "identifier_value", "wildcard" \
FROM \
    "authorizations" \
WHERE \
    "id" = ?

getAuthorizationByChallenge=\
SELECT \
    a."id", a."account_id", a."status", a."expires", a."identifier_type", a."identifier_value", a."wildcard" \
FROM \
    "authorizations" a, "authorization_challenges" ac \
WHERE \
    a."id" = ac."authz_id" AND ac."id" = ?

