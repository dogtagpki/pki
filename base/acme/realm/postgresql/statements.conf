getUserByID=\
SELECT \
    "id", "full_name", "password" \
FROM \
    "users" \
WHERE \
    "id" = ?

getUserByCertID=\
SELECT \
    u."id", u."full_name", u."password" \
FROM \
    "users" u, "user_certs" uc \
WHERE \
    u."id" = uc."user_id" AND uc."cert_id" = ?

getUserCerts=\
SELECT \
    "data" \
FROM \
    "user_certs" \
WHERE \
    "user_id" = ?

getUserRoles=\
SELECT \
    "group_id" \
FROM \
    "group_members" \
WHERE \
    "user_id" = ?
