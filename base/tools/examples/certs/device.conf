# OpenSSL certificate extension configuration for device certificates
# Used for IoT devices, client authentication, and other non-user endpoints
# Appropriate for EST fullcmc device enrollment and similar use cases

subjectKeyIdentifier   = hash
authorityKeyIdentifier = keyid:always
basicConstraints       = critical, CA:FALSE
keyUsage               = critical, digitalSignature, keyEncipherment
extendedKeyUsage       = clientAuth
