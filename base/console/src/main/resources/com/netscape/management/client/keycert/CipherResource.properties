SSL-Preference=admin

#export ssl2
ssl2-CipherTitle=SSL 2.0 ciphers
ssl2-RC4EXPORT=RC4 with 40 bit encryption and MD5 message authentication
ssl2-RC2EXPORT=RC2 with 40 bit encryption and MD5 message authentication

#domestic ssl2
ssl2-RC4=RC4 with 128 bit encryption and MD5 message authentication
ssl2-RC2=RC2 with 128 bit encryption and MD5 message authentication
ssl2-DES=DES with 56 bit encryption and MD5 message authentication
ssl2-DES3=Triple DES with 168 bit encryption and MD5 message authentication

#export ssl3
ssl3-CipherTitle=SSL 3.0 ciphers
ssl3-RSA_RC4_40_MD5=RC4 with 40 bit encryption and MD5 message authentication
ssl3-RSA_RC2_40_MD5=RC2 with 40 bit encryption and MD5 message authentication
ssl3-TLS_RSA_DES_SHA=Export DES with 56 bit encryption and SHA message authentication
ssl3-TLS_RSA_RC4_SHA=RC4 with 56 bit encryption and SHA message authentication
ssl3-RSA_NULL_MD5=No encryption, only MD5 message authentication


#domestic ssl3
ssl3-RSA_DES_SHA=DES with 56 bit encryption and SHA message authentication
ssl3-RSA_RC4_128_MD5=RC4 with 128 bit encryption and MD5 message authentication
ssl3-RSA_3DES_SHA=Triple DES with 168 bit encryption and SHA message authentication

#fortezza (domestic only)
ssl3-FORTEZZA=Fortezza with 80 bit encryption and SHA message authentication
ssl3-FORTEZZA_RC4_128_SHA=RC4 with 128 bit encryption and Fortezza/SHA message authentication
ssl3-FORTEZZA_NULL=No encryption, only Fortezza and SHA message authentication

#FIPS ciphers (domestic only)
ssl3-RSA_FIPS_DES_SHA=(FIPS) DES with 56 bit encryption and SHA message authentication
ssl3-RSA_FIPS_3DES_SHA=(FIPS) Triple DES with 168 bit encryption and SHA message authentication

