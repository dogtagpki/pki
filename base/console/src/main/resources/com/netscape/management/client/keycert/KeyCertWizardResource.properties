SelectToken-title=Token Selection
SelectToken-pickToken=Select a token (Cryptographic Device)
SelectToken-certReadyForInst=Is the server certificate already requested and ready to install?
SelectToken-noNeed=Do not install a certificate
SelectToken-noNeed_ext=(Using an external token which already has one.)
SelectToken-defaultToken=internal (software)
SelectToken-internal=Internal
SelectToken-help=admin


# Guide Create Trust Pane
GuideCreateTrustPane-title=Generating a Trust Database
GuideCreateTrustPane-explain=A Trust database does not exist for this server.  A Trust database is necessary to set up SSL.
