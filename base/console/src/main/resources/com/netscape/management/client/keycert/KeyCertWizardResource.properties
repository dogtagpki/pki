# Cert Request Cert Pane
CertRequestCertPane-title=Generating a Certificate Request - Step 4
CertRequestCertPane-explain=If you're using Unix, your request has been emailed  automatically to the CA for you.  After you receive the certificate from the CA, run this wizard again.   To exit the wizard now, click Cancel.\nIf you're using Windows NT, you need to manually email this request to the CA.  There are two methods for doing this.  Click Help for detailed information.
CertRequestCertPane-explain2=Your certificate request has been posted (via url) to the CA for you.  After you receive the certificate from the CA, run this wizard again.   To exit the wizard now, click Cancel.\nIf you are seeing an error message below, please verify all information and make sure they are all entered correctly.  Click Help for detailed information.
