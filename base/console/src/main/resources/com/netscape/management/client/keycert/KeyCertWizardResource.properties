# Create Trust Pane
CreateTrustPane-title=Generating a Trust Database - Step 1
CreateTrustPane-explain=The new Trust database consists of a new key database and a new certificate database, which may either be used by itself, or in addition to an external token for encryption. Please enter a password to be used to access this database.
CreateTrustPane-tokenLabel=Selected Token:
CreateTrustPane-passwdLabel=New Password:
CreateTrustPane-confirmPasswdLabel=Confirm Password:
CreateTrustPane-help=admin
CreateTrustPane-noNeedToRequestInstallCert=Before you can use SSL encryption on this server, you must follow these steps:\n     1. Go to this server's window.\n     2. Click Configuration, and then click Encryption.\n     3. Select Enable SSL Encryption.\n     4. Provide additional SSL information as necessary.

