# KeyCertWizard
KeyCertWizard-title=Certificate Setup Wizard

# Status Pane
StatusPane-title=Status

# Guide Intro Pane
GuideIntroPane-title=Introduction
GuideIntroPane-explain=This wizard will take you through the process of setting up encryption security (SSL) for this server.  This process typically consists of three main parts:
GuideIntroPane-step1=Generate a server certificate request
GuideIntroPane-step2=Send the server certificate request to a certification authority (CA)
GuideIntroPane-step3=Install the server certificate sent to you by the certification authority
GuideIntroPane-help=admin

