name: Basic Quarkus CA

on: workflow_call

env:
  DS_IMAGE: ${{ vars.DS_IMAGE || 'quay.io/389ds/dirsrv' }}

jobs:
  # Smoke test for CA subsystem running on Quarkus
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      SHARED: /tmp/workdir/pki
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Retrieve PKI images
        uses: actions/cache@v4
        with:
          key: pki-images-${{ github.sha }}
          path: pki-images.tar

      - name: Load PKI images
        run: docker load --input pki-images.tar

      - name: Create network
        run: docker network create example

      - name: Set up DS container
        run: |
          tests/bin/ds-create.sh \
              --image=${{ env.DS_IMAGE }} \
              --hostname=ds.example.com \
              --network=example \
              --network-alias=ds.example.com \
              --password=Secret.123 \
              ds

      - name: Set up CA Quarkus container
        run: |
          docker run \
              --name ca-quarkus \
              --hostname=ca.example.com \
              --network=example \
              --network-alias=ca.example.com \
              -d \
              -e QUARKUS_HTTP_PORT=8080 \
              -e QUARKUS_HTTP_SSL_PORT=8443 \
              -e QUARKUS_HTTP_INSECURE_REQUESTS=enabled \
              pki-quarkus-ca

      - name: Wait for CA Quarkus to start
        run: |
          echo "Waiting for CA Quarkus to start..."
          for i in $(seq 1 30); do
            if docker exec ca-quarkus curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/q/health 2>/dev/null | grep -q "200"; then
              echo "CA Quarkus is ready"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "CA Quarkus failed to start"
              docker logs ca-quarkus
              exit 1
            fi
            echo "  Attempt $i/30..."
            sleep 5
          done

      - name: Verify CA Quarkus /v2/info endpoint
        run: |
          echo "Checking CA Quarkus /v2/info endpoint..."
          docker exec ca-quarkus curl -s http://localhost:8080/v2/info | tee output || true
          echo ""
          echo "Response received from /v2/info"

      - name: Verify CA Quarkus is running
        run: |
          echo "Checking CA Quarkus process..."
          docker exec ca-quarkus ps aux | grep quarkus || true

          echo "Checking CA Quarkus HTTP port..."
          docker exec ca-quarkus curl -s -o /dev/null -w "HTTP status: %{http_code}\n" \
              http://localhost:8080/v2/info || echo "info endpoint not yet available (may require full initialization)"

      - name: Check CA Quarkus container logs
        if: always()
        run: |
          docker logs ca-quarkus

      - name: Check DS server systemd journal
        if: always()
        run: |
          docker exec ds journalctl -x --no-pager -u dirsrv@localhost.service

      - name: Check DS container logs
        if: always()
        run: |
          docker logs ds

      - name: Remove CA Quarkus container
        if: always()
        run: |
          docker stop ca-quarkus || true
          docker rm ca-quarkus || true

      - name: Remove DS
        if: always()
        run: |
          docker stop ds || true
          docker rm ds || true

      - name: Remove network
        if: always()
        run: |
          docker network rm example || true
