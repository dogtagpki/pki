name: EST Tests

on: [push, pull_request]

jobs:
  init:
    name: Initialization
    uses: ./.github/workflows/init.yml
    secrets: inherit

  build:
    name: Waiting for build
    needs: init
    uses: ./.github/workflows/wait-for-build.yml
    secrets: inherit

  est-basic-test:
    name: Basic EST
    needs: [init, build]
    uses: ./.github/workflows/est-basic-test.yml
    with:
      db-image: ${{ needs.init.outputs.db-image }}

