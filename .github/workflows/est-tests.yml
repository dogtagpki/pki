name: EST Tests

on: [push, pull_request]

jobs:
  build:
    name: Waiting for build
    uses: ./.github/workflows/wait-for-build.yml
    secrets: inherit

  est-basic-test:
    name: Basic EST
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Retrieve PKI images
        uses: actions/cache@v4
        with:
          key: pki-images-${{ github.sha }}
          path: pki-images.tar

      - name: Load PKI images
        run: docker load --input pki-images.tar

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install ansible
        run: |
          python -m pip install --upgrade pip
          pip install --user -r tests/ansible/requirements.txt

      - name: Execute est playbook
        run: |
          ansible-playbook  -e 'pki_subsystem="est"' tests/ansible/pki-playbook.yml 
        env:
          ANSIBLE_CONFIG: ${{ github.workspace }}/tests/ansible/ansible.cfg

          
  est-ds-realm-test:
    name: EST with ds realm
    needs: build
    uses: ./.github/workflows/est-ds-realm-test.yml

  est-ds-realm-separate-test:
    name: EST with ds realm on a separate instance
    needs: build
    uses: ./.github/workflows/est-ds-realm-separate-test.yml
