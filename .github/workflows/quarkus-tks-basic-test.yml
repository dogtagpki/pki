name: Basic Quarkus TKS

on: workflow_call

env:
  DS_IMAGE: ${{ vars.DS_IMAGE || 'quay.io/389ds/dirsrv' }}

jobs:
  # Smoke test for TKS subsystem running on Quarkus
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      SHARED: /tmp/workdir/pki
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Retrieve PKI images
        uses: actions/cache@v4
        with:
          key: pki-images-${{ github.sha }}
          path: pki-images.tar

      - name: Load PKI images
        run: docker load --input pki-images.tar

      - name: Create network
        run: docker network create example

      - name: Set up DS container
        run: |
          tests/bin/ds-create.sh \
              --image=${{ env.DS_IMAGE }} \
              --hostname=ds.example.com \
              --network=example \
              --network-alias=ds.example.com \
              --password=Secret.123 \
              ds

      - name: Set up TKS Quarkus container
        run: |
          docker run \
              --name tks-quarkus \
              --hostname=tks.example.com \
              --network=example \
              --network-alias=tks.example.com \
              -d \
              -e QUARKUS_HTTP_PORT=8080 \
              -e QUARKUS_HTTP_SSL_PORT=8443 \
              -e QUARKUS_HTTP_INSECURE_REQUESTS=enabled \
              pki-quarkus-tks

      - name: Wait for TKS Quarkus to start
        run: |
          echo "Waiting for TKS Quarkus to start..."
          for i in $(seq 1 30); do
            if docker exec tks-quarkus curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/q/health 2>/dev/null | grep -q "200"; then
              echo "TKS Quarkus is ready"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "TKS Quarkus failed to start"
              docker logs tks-quarkus
              exit 1
            fi
            echo "  Attempt $i/30..."
            sleep 5
          done

      - name: Verify TKS Quarkus endpoint
        run: |
          echo "Checking TKS Quarkus /v2/info endpoint..."
          docker exec tks-quarkus curl -s -o /dev/null -w "HTTP status: %{http_code}\n" \
              http://localhost:8080/v2/info || echo "info endpoint not yet available (may require configuration)"

      - name: Verify TKS Quarkus is running
        run: |
          echo "Checking TKS Quarkus process..."
          docker exec tks-quarkus ps aux | grep quarkus || true

          echo "Checking TKS Quarkus HTTP port..."
          docker exec tks-quarkus curl -s -o /dev/null -w "HTTP status: %{http_code}\n" \
              http://localhost:8080/q/health || echo "health endpoint not available"

      - name: Check TKS Quarkus container logs
        if: always()
        run: |
          docker logs tks-quarkus

      - name: Check DS server systemd journal
        if: always()
        run: |
          docker exec ds journalctl -x --no-pager -u dirsrv@localhost.service

      - name: Check DS container logs
        if: always()
        run: |
          docker logs ds

      - name: Remove TKS Quarkus container
        if: always()
        run: |
          docker stop tks-quarkus || true
          docker rm tks-quarkus || true

      - name: Remove DS
        if: always()
        run: |
          docker stop ds || true
          docker rm ds || true

      - name: Remove network
        if: always()
        run: |
          docker network rm example || true
