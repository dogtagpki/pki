name: Basic Quarkus TPS

on: workflow_call

env:
  DS_IMAGE: ${{ vars.DS_IMAGE || 'quay.io/389ds/dirsrv' }}

jobs:
  # Smoke test for TPS subsystem running on Quarkus
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      SHARED: /tmp/workdir/pki
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Retrieve PKI images
        uses: actions/cache@v4
        with:
          key: pki-images-${{ github.sha }}
          path: pki-images.tar

      - name: Load PKI images
        run: docker load --input pki-images.tar

      - name: Create network
        run: docker network create example

      - name: Set up DS container
        run: |
          tests/bin/ds-create.sh \
              --image=${{ env.DS_IMAGE }} \
              --hostname=ds.example.com \
              --network=example \
              --network-alias=ds.example.com \
              --password=Secret.123 \
              ds

      - name: Set up CA container (Tomcat, for issuing certs)
        run: |
          tests/bin/runner-init.sh \
              --hostname=ca.example.com \
              --network=example \
              --network-alias=ca.example.com \
              ca

      - name: Install CA
        run: |
          docker exec ca pkispawn \
              -f /usr/share/pki/server/examples/installation/ca.cfg \
              -s CA \
              -D pki_ds_url=ldap://ds.example.com:3389 \
              --debug

      - name: Set up KRA container (Tomcat, TPS dependency)
        run: |
          tests/bin/runner-init.sh \
              --hostname=kra.example.com \
              --network=example \
              --network-alias=kra.example.com \
              kra

      - name: Install KRA
        run: |
          docker exec kra pkispawn \
              -f /usr/share/pki/server/examples/installation/kra.cfg \
              -s KRA \
              -D pki_ds_url=ldap://ds.example.com:3389 \
              -D pki_security_domain_uri=https://ca.example.com:8443 \
              --debug

      - name: Set up TKS container (Tomcat, TPS dependency)
        run: |
          tests/bin/runner-init.sh \
              --hostname=tks.example.com \
              --network=example \
              --network-alias=tks.example.com \
              tks

      - name: Install TKS
        run: |
          docker exec tks pkispawn \
              -f /usr/share/pki/server/examples/installation/tks.cfg \
              -s TKS \
              -D pki_ds_url=ldap://ds.example.com:3389 \
              -D pki_security_domain_uri=https://ca.example.com:8443 \
              --debug

      - name: Set up TPS Quarkus container
        run: |
          docker run \
              --name tps-quarkus \
              --hostname=tps.example.com \
              --network=example \
              --network-alias=tps.example.com \
              -d \
              -e QUARKUS_HTTP_PORT=8080 \
              -e QUARKUS_HTTP_SSL_PORT=8443 \
              -e QUARKUS_HTTP_INSECURE_REQUESTS=enabled \
              pki-quarkus-tps

      - name: Wait for TPS Quarkus to start
        run: |
          echo "Waiting for TPS Quarkus to start..."
          for i in $(seq 1 30); do
            if docker exec tps-quarkus curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/q/health 2>/dev/null | grep -q "200"; then
              echo "TPS Quarkus is ready"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "TPS Quarkus failed to start"
              docker logs tps-quarkus
              exit 1
            fi
            echo "  Attempt $i/30..."
            sleep 5
          done

      - name: Verify TPS Quarkus endpoint
        run: |
          echo "Checking TPS Quarkus /v2/info endpoint..."
          docker exec tps-quarkus curl -s -o /dev/null -w "HTTP status: %{http_code}\n" \
              http://localhost:8080/v2/info || echo "info endpoint not yet available (may require configuration)"

      - name: Verify TPS Quarkus is running
        run: |
          echo "Checking TPS Quarkus process..."
          docker exec tps-quarkus ps aux | grep quarkus || true

          echo "Checking TPS Quarkus HTTP port..."
          docker exec tps-quarkus curl -s -o /dev/null -w "HTTP status: %{http_code}\n" \
              http://localhost:8080/q/health || echo "health endpoint not available"

      - name: Check TPS Quarkus container logs
        if: always()
        run: |
          docker logs tps-quarkus

      - name: Check DS server systemd journal
        if: always()
        run: |
          docker exec ds journalctl -x --no-pager -u dirsrv@localhost.service

      - name: Check DS container logs
        if: always()
        run: |
          docker logs ds

      - name: Check CA server systemd journal
        if: always()
        run: |
          docker exec ca journalctl -x --no-pager -u pki-tomcatd@pki-tomcat.service

      - name: Check KRA server systemd journal
        if: always()
        run: |
          docker exec kra journalctl -x --no-pager -u pki-tomcatd@pki-tomcat.service

      - name: Check TKS server systemd journal
        if: always()
        run: |
          docker exec tks journalctl -x --no-pager -u pki-tomcatd@pki-tomcat.service

      - name: Remove TPS Quarkus container
        if: always()
        run: |
          docker stop tps-quarkus || true
          docker rm tps-quarkus || true

      - name: Remove TKS
        if: always()
        run: |
          docker exec tks pkidestroy -s TKS --debug || true

      - name: Remove KRA
        if: always()
        run: |
          docker exec kra pkidestroy -s KRA --debug || true

      - name: Remove CA
        if: always()
        run: |
          docker exec ca pkidestroy -s CA --debug || true

      - name: Remove DS
        if: always()
        run: |
          docker stop ds || true
          docker rm ds || true

      - name: Remove network
        if: always()
        run: |
          docker network rm example || true
