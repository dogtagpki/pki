      - name: Upload artifacts from CA containers
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ocsp-crl-ldap-ca
          path: |
            /tmp/artifacts/ca

      - name: Upload artifacts from OCSP containers
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ocsp-crl-ldap-ocsp
          path: |
            /tmp/artifacts/ocsp
