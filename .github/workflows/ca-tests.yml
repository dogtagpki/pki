name: CA Tests

on: [push, pull_request]

jobs:
  init:
    name: Initialization
    uses: ./.github/workflows/init.yml
    secrets: inherit

  build:
    name: Waiting for build
    needs: init
    runs-on: ubuntu-latest
    steps:
      - name: Wait for build
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.ref }}
          check-name: 'Building PKI'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
        if: github.event_name == 'push'

      - name: Wait for build
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'Building PKI'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
        if: github.event_name == 'pull_request'

  ca-basic-test:
    name: Basic CA
    needs: [init, build]
    uses: ./.github/workflows/ca-basic-test.yml
    with:
      db-image: ${{ needs.init.outputs.db-image }}

  ca-ecc-test:
    name: CA with ECC
    needs: [init, build]
    uses: ./.github/workflows/ca-ecc-test.yml
    with:
      db-image: ${{ needs.init.outputs.db-image }}

  ca-rsa-pss-test:
    name: CA with RSA/PSS
    needs: [init, build]
    uses: ./.github/workflows/ca-rsa-pss-test.yml
    with:
      db-image: ${{ needs.init.outputs.db-image }}

  ca-existing-certs-test:
    name: CA with existing certs
    needs: [init, build]
    uses: ./.github/workflows/ca-existing-certs-test.yml
