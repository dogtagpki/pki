name: ACME container

on: workflow_call

env:
  DB_IMAGE: ${{ vars.DB_IMAGE || 'quay.io/389ds/dirsrv' }}

jobs:
  # docs/installation/podman/Deploying_PKI_ACME_Responder_on_Podman.md
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      SHARED: /tmp/workdir/pki
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Retrieve ACME images
        uses: actions/cache@v4
        with:
          key: acme-images-${{ github.sha }}
          path: acme-images.tar

      - name: Load ACME images
        run: docker load --input acme-images.tar

      - name: Create network
        run: docker network create example

      - name: Create shared folders
        run: |
          mkdir certs
          mkdir metadata
          mkdir database
          mkdir issuer
          mkdir realm
          mkdir data

      - name: Set up ACME container
        run: |
          docker run \
              --name acme \
              --hostname acme.example.com \
              --network example \
              --network-alias acme.example.com \
              -v $PWD/certs:/certs \
              -v $PWD/metadata:/metadata \
              -v $PWD/database:/database \
              -v $PWD/issuer:/issuer \
              -v $PWD/realm:/realm \
              -v $PWD/data:/data \
              --detach \
              pki-acme

      - name: Set up client container
        run: |
          tests/bin/runner-init.sh client
        env:
          HOSTNAME: client.example.com

      - name: Connect client container to network
        run: docker network connect example client --alias client.example.com

      - name: Install dependencies in client container
        run: docker exec client dnf install -y certbot

      - name: Wait for ACME container to start
        run: |
          docker exec client curl \
              --retry 60 \
              --retry-delay 0 \
              --retry-connrefused \
              -s \
              -k \
              -o /dev/null \
              http://acme.example.com:8080/acme/directory

      - name: Check data dir
        if: always()
        run: |
          ls -l data \
              | sed \
                  -e '/^total/d' \
                  -e 's/^\(\S*\) *\S* *\(\S*\) *\(\S*\) *\S* *\S* *\S* *\S* *\(.*\)$/\1 \2 \3 \4/' \
              | tee output

          # everything should be owned by pkiuser:root (UID=17, GID=0)
          # TODO: review owners/permissions
          cat > expected << EOF
          drwxrwxrwx 17 root conf
          drwxrwxrwx 17 root logs
          EOF

          diff expected output

      - name: Check data/conf dir
        if: always()
        run: |
          ls -l data/conf \
              | sed \
                  -e '/^total/d' \
                  -e 's/^\(\S*\) *\S* *\(\S*\) *\(\S*\) *\S* *\S* *\S* *\S* *\(.*\)$/\1 \2 \3 \4/' \
              | tee output

          # everything should be owned by pkiuser:root (UID=17, GID=0)
          # TODO: review owners/permissions
          cat > expected << EOF
          drwxrwxrwx 17 root Catalina
          drwxrwxrwx 17 root acme
          drwxrwxrwx 17 root alias
          -rw-rw-rw- 17 root catalina.policy
          lrwxrwxrwx 17 root catalina.properties -> /usr/share/pki/server/conf/catalina.properties
          drwxrwxrwx 17 root certs
          lrwxrwxrwx 17 root context.xml -> /etc/tomcat/context.xml
          -rw-rw-rw- 17 root jss.conf
          lrwxrwxrwx 17 root logging.properties -> /usr/share/pki/server/conf/logging.properties
          -rw-rw-rw- 17 root password.conf
          -rw-rw-rw- 17 root server.xml
          -rw-rw-rw- 17 root tomcat.conf
          lrwxrwxrwx 17 root web.xml -> /etc/tomcat/web.xml
          EOF

          diff expected output

      - name: Check data/conf/acme dir
        if: always()
        run: |
          ls -l data/conf/acme \
              | sed \
                  -e '/^total/d' \
                  -e 's/^\(\S*\) *\S* *\(\S*\) *\(\S*\) *\S* *\S* *\S* *\S* *\(.*\)$/\1 \2 \3 \4/' \
              | tee output

          # everything should be owned by pkiuser:root (UID=17, GID=0)
          # TODO: review owners/permissions
          cat > expected << EOF
          -rw-rw-rw- 17 root database.conf
          -rw-rw-rw- 17 root issuer.conf
          -rw-rw-rw- 17 root realm.conf
          EOF

          diff expected output

      - name: Check data/logs dir
        if: always()
        run: |
          ls -l data/logs \
              | sed \
                  -e '/^total/d' \
                  -e 's/^\(\S*\) *\S* *\(\S*\) *\(\S*\) *\S* *\S* *\S* *\S* *\(.*\)$/\1 \2 \3 \4/' \
              | tee output

          DATE=$(date +'%Y-%m-%d')

          # everything should be owned by pkiuser:root (UID=17, GID=0)
          # TODO: review owners/permissions
          cat > expected << EOF
          drwxrwx--- 17 root backup
          -rw-rw-rw- root root catalina.$DATE.log
          -rw-rw-rw- root root host-manager.$DATE.log
          -rw-rw-rw- root root localhost.$DATE.log
          -rw-rw-rw- root root localhost_access_log.$DATE.txt
          -rw-rw-rw- root root manager.$DATE.log
          EOF

          diff expected output

      - name: Verify certbot in client container
        run: |
          docker exec client certbot register \
              --server http://acme.example.com:8080/acme/directory \
              --email user1@example.com \
              --agree-tos \
              --non-interactive
          docker exec client certbot certonly \
              --server http://acme.example.com:8080/acme/directory \
              -d client.example.com \
              --key-type rsa \
              --standalone \
              --non-interactive
          docker exec client openssl x509 -text -noout -in /etc/letsencrypt/live/client.example.com/fullchain.pem
          docker exec client certbot renew \
              --server http://acme.example.com:8080/acme/directory \
              --cert-name client.example.com \
              --force-renewal \
              --no-random-sleep-on-renew \
              --non-interactive
          #
          # By default the pki-acme container uses NSS issuer (instead of
          # PKI issuer) which does not support cert revocation, so the
          # revocation test is disabled.
          #
          # docker exec client certbot revoke \
          #     --server http://acme.example.com:8080/acme/directory \
          #     --cert-name client.example.com \
          #     --non-interactive
          #
          docker exec client certbot update_account \
              --server http://acme.example.com:8080/acme/directory \
              --email user2@example.com \
              --non-interactive
          docker exec client certbot unregister \
              --server http://acme.example.com:8080/acme/directory \
              --non-interactive

      - name: Check ACME container logs
        if: always()
        run: |
          docker logs acme 2>&1

      - name: Check client container logs
        if: always()
        run: |
          docker logs client 2>&1

      - name: Gather artifacts
        if: always()
        run: |
          docker exec acme ls -la /etc/pki/pki-tomcat
          mkdir -p /tmp/artifacts/acme/etc/pki
          docker cp acme:/etc/pki/pki-tomcat /tmp/artifacts/acme/etc/pki

          docker exec acme ls -la /var/log/pki/pki-tomcat
          mkdir -p /tmp/artifacts/acme/var/log/pki
          docker cp acme:/var/log/pki/pki-tomcat /tmp/artifacts/acme/var/log/pki

          docker exec client ls -la /etc/letsencrypt/live
          mkdir -p /tmp/artifacts/client/etc/letsencrypt
          docker cp client:/etc/letsencrypt/live /tmp/artifacts/client/etc/letsencrypt

          docker exec client ls -la /var/log/letsencrypt
          mkdir -p /tmp/artifacts/client/var/log/letsencrypt
          docker cp client:/var/log/letsencrypt/letsencrypt.log /tmp/artifacts/client/var/log/letsencrypt
        continue-on-error: true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: acme-container
          path: /tmp/artifacts
