name: Publish PKI

on:
  push:
    branches:
      - v10

jobs:
  init:
    name: Initialization
    uses: ./.github/workflows/init.yml
    secrets: inherit

  build:
    name: Waiting for build
    needs: init
    runs-on: ubuntu-latest
    steps:
      - name: Wait for build
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.ref }}
          check-name: 'Building PKI'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30

  publish:
    name: Publishing PKI
    needs: [init, build]
    runs-on: ubuntu-latest
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retrieve pki-dist image
        uses: actions/cache@v3
        with:
          key: pki-dist-${{ github.sha }}
          path: pki-dist.tar

      - name: Publish pki-dist image
        run: |
          docker load --input pki-dist.tar
          docker tag pki-dist ghcr.io/${{ github.repository_owner }}/pki-dist:10
          docker push ghcr.io/${{ github.repository_owner }}/pki-dist:10

      - name: Retrieve pki-runner image
        uses: actions/cache@v3
        with:
          key: pki-runner-${{ github.sha }}
          path: pki-runner.tar

      - name: Publish pki-runner image
        run: |
          docker load --input pki-runner.tar
          docker tag pki-runner ghcr.io/${{ github.repository_owner }}/pki-runner:10
          docker push ghcr.io/${{ github.repository_owner }}/pki-runner:10
