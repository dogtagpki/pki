          outputs: type=docker

      - name: Build pki-quarkus-tks image
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
            COPR_REPO=${{ env.COPR_REPO }}
          tags: pki-quarkus-tks
          target: pki-quarkus-tks
          cache-from: type=local,src=/tmp/.buildx-cache
          outputs: type=docker

      - name: Build pki-quarkus-tps image
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
            COPR_REPO=${{ env.COPR_REPO }}
          tags: pki-quarkus-tps
          target: pki-quarkus-tps
          cache-from: type=local,src=/tmp/.buildx-cache
          outputs: type=docker

      - name: Save PKI images
        run: |
          docker images
          docker save -o pki-images.tar \
              pki-dist \
              pki-runner \
              pki-server \
              pki-ca \
              pki-kra \
              pki-ocsp \
              pki-tks \
              pki-tps \
              pki-quarkus-runner \
              pki-quarkus-ca \
              pki-quarkus-est \
              pki-quarkus-acme \
              pki-quarkus-ocsp \
              pki-quarkus-kra \
              pki-quarkus-tks \
              pki-quarkus-tps

      - name: Store PKI images
        uses: actions/cache@v4
        with:
          key: pki-images-${{ github.sha }}
          path: pki-images.tar
