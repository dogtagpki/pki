- hosts: all
  become: yes
  gather_facts: true

  tasks:

    - name: Install list of packages for CS Master for Fedora
      dnf : pkg={{item}} state=latest
      with_items:
        - setools
        - dnf-plugins-core
      when: ansible_distribution == "Fedora"

    - name: set PKI master copr repo
      shell: dnf copr enable @pki/11.7 -y
      when: ansible_distribution == "Fedora"
