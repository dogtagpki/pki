container:
  detach: true
  hostname: master.ipa.test
  working_dir: /freeipa
host:
  binds:
  - /sys/fs/cgroup:/sys/fs/cgroup:ro
  - /dev/urandom:/dev/random:ro
  privileged: true
  security_opt:
  - label:disable
  tmpfs:
  - /tmp
  - /run
server:
  domain: ipa.test
  password: Secret.123
  realm: IPA.TEST
steps:
  build:
  - echo "Skipping Build. Nothing to do..."
  builddep:
  - rm -rf /var/cache/dnf/*
  - "dnf makecache || :"
  cleanup:
  - chown -R ${uid}:${gid} ${container_working_dir}
  - journalctl -b --no-pager > systemd_journal.log
  - curl -w "\n" --upload systemd_journal.log https://transfer.sh/systemd_journal.log >> ${container_working_dir}/logs.txt
  - >
      tar --ignore-failed-read -cvf ${container_working_dir}/var_log.tar
      /var/log/dirsrv
      /var/log/httpd
      /var/log/ipa
      /var/log/pki
  - chown ${uid}:${gid} ${container_working_dir}/var_log.tar
  - curl -w "\n" --upload ${container_working_dir}/var_log.tar https://transfer.sh/var_log.tar >> ${container_working_dir}/logs.txt
  - curl -w "\n" --upload /var/log/ipaclient-install.log https://transfer.sh/ipaclient-install.log >> ${container_working_dir}/logs.txt
  - curl -w "\n" --upload /var/log/ipaclient-uninstall.log https://transfer.sh/ipaclient-uninstall.log >> ${container_working_dir}/logs.txt
  - curl -w "\n" --upload /var/log/ipaserver-install.log https://transfer.sh/ipaserver-install.log >> ${container_working_dir}/logs.txt
  - curl -w "\n" --upload /var/log/ipaserver-uninstall.log https://transfer.sh/ipaserver-uninstall.log >> ${container_working_dir}/logs.txt
  - curl -w "\n" --upload /var/log/krb5kdc.log https://transfer.sh/krb5kdc.log >> ${container_working_dir}/logs.txt
  - journalctl -l > systemd.log
  - curl -w "\n" --upload-file systemd.log https://transfer.sh/systemd_logs.txt >> ${container_working_dir}/logs.txt
  configure:
  - dnf repolist
  install_packages:
  - echo "Installing recently built packages..."
  - find ${container_working_dir}/RPMS/ -name '*.rpm' -and -not -name '*debuginfo*' | xargs dnf install -y
  - rpm -qa tomcat* pki-* freeipa-* | sort
  install_server:
  - echo "Installing ipa-server..."
  - sysctl net.ipv6.conf.lo.disable_ipv6=0
  - ipa-server-install -U --domain ${server_domain} --realm ${server_realm} -p ${server_password}
    -a ${server_password} --setup-dns --setup-kra --auto-forwarders
  - systemctl restart httpd.service
  lint:
  - echo "Skipping lint. Nothing to do here..."
  prepare_tests:
  - echo ${server_password} | kinit admin && ipa ping
  - cp -r /etc/ipa/* ~/.ipa/
  - echo ${server_password} > ~/.ipa/.dmpw
  - echo 'wait_for_dns=5' >> ~/.ipa/default.conf
  run_tests:
  - ipa-run-tests-3 ${tests_ignore} -k-test_dns_soa ${tests_verbose} ${path}
  - ipa-server-install --uninstall -U
tests:
  ignore:
  - test_integration
  - test_webui
  - test_ipapython/test_keyring.py
  verbose: true
